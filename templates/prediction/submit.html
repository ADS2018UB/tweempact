{% extends 'base.html' %}

{% from 'prediction/common.html' import edit_field %}

{% block title %}Main Page{% endblock title %}

{% block main %}
<div class="row">
  <div class="prediction-submit well offset2 span8">
  <form method="post" class="form-horizontal">
    <legend>{{ box }}</legend>
    {{ edit_field(form.text, rows = '6', class="span5",
      placeholder="Prediction text.") }}
      
    <div class="form-actions">
    <button type="submit" class="btn">Predict</button>
    
    </div>
  </form>
  </div>
</div>
{% endblock main %}
