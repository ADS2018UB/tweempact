{% extends 'base.html' %}

{% block title %}Prediction result{% endblock title %}

{% block main %}

<div class="Prediction">
	{% if rt_bool %}
	<dialog open class="GJ">{{RTaa}}<img src="{{ url_for('static', filename='images/thumbs_up.png') }}" class = "thumbs-up"></dialog>
	{% endif %}
	<h2 class = "pred" id="pred2"><img src="{{ url_for('static', filename='images/ReT.png') }}" class="RT">{{RT_pred}}</h2>
	{% if fv_bool %}
	<dialog open>{{FAVaa}}<img src="{{ url_for('static', filename='images/thumbs_up.png') }}" class = "thumbs-up"></dialog>
	{% endif %}
	<h2 class = "pred"><img src="{{ url_for('static', filename='images/Like.png') }}" class="L">{{FC_pred}}</h2>
</div>
<div>
	<div class="predicted-tweet">
		<p class="predicted-tweet"><strong>Your tweet:</strong></p>
		<p class="predicted-tweet"> {{text}} </p>
	</div>
	<p class = "tweet-it" id="tweet-it"><img class = "twitter-bird" src="{{ url_for('static', filename='images/twitter-logo.png') }}"><a class = "tweet-it" href="https://twitter.com/intent/tweet?text={{nohas}}&url=https://tweempact.herokuapp.com&hashtags={{has}}">Tweet it!</a></p>
</div>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>


{% endblock main %}
