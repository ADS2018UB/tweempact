{% extends 'base.html' %}

{% block title %}Prediction result{% endblock title %}

{% block main %}
<div class="Prediction">
	<h2 class = "pred"><img src="{{ url_for('static', filename='images/ReT.png') }}" class="RT">RT = {{RT}}</h2>
	<h2 class = "pred"><img src="{{ url_for('static', filename='images/Like.png') }}" class="L">FAV = {{FAV}}</h2>
</div>
<div>
	<p id=predicted-tweet>Tweet: {{text}} </p>
	<p id=tweet-it><img class = "twitter-bird" src="{{ url_for('static', filename='images/twitter-logo.png') }}"><a href="https://twitter.com/intent/tweet?text={{text}}">Tweet it!</a></p>
</div>
<a class="twitter-share-button"
 href="https://twitter.com/intent/tweet?text={{text}}" data-size="large">
Tweet</a>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>


{% endblock main %}
